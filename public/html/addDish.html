<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsForDinner</title>
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/addDish.js" defer></script>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <form class="nav__search" id="search-form">
            <input type="search" name="search" class="inputText">
            <button class="btn" type="submit"><img src="../images/search_white_24dp.svg"></button>
        </form>
    </nav>
    <div class="container">
        <form class="form">
            <label for="dishName">Dish Name: </label>
            <input type="text" name="dishName" class="inputText">
            <div class="form__options">
                <label for="light"><input type="radio" name="light_heavy" value="light" id="light" required> Light</label>
                <label for="heavy"><input type="radio" name="light_heavy" value="heavy" id="heavy" required> Heavy</label>
                <label for="animal"><input type="radio" name="animal_seafood" value="animal" id="animal" required> Animal</label>
                <label for="seafood"><input type="radio" name="animal_seafood" value="seafood" id="seafood" required> Seafood</label>
                <label for="animal_and_seafood"><input type="radio" name="animal_seafood" value="animal_and_seafood" id="animal_and_seafood"> Animal and Seafood</label>
                <label for="ingredients"></label>
            </div>
            <div class="form__ingredients-">
                <select id="ingredientName" name="ingredientName" required></select>
                <input type="text" name="ingredientPrice" id="ingredientPrice" placeholder="price per piece/KG" required>
                <input type="text" name="ingredientQuantity" id="ingredientQuantity" placeholder="quantity for a 2-persons dish" required>
            </div>
            <button type="submit" class="btn">Insert</button>
            <p class="insertion-success"></p>
        </form>
    </div>
</body>
</html>
