<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsForDinner</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/generateMeal.js" defer></script>
    <script src="./js/search.js" defer></script>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <form class="nav__search" id="search-form">
            <input type="search" name="search" class="inputText">
            <button class="btn" type="submit"><img src="./images/search_white_24dp.svg"></button>
        </form>
    </nav>
    <div class="container">
        <div class="dish-btns">
            <a href="/app/dishes/add" type="button" class="btn">Add Dish</a>
            <a href="/app/dishes/delete" type="button" class="btn">Delete Dish</a>
        </div>
        <form class="form generation-form" autocomplete="off">
            <div class="form__options">
                <label for="ingredients"><input type="checkbox" name="ingredients" value="ingredients" id="ingredients"> Ingredients</label>
                <label for="light"><input type="radio" name="parameter" value="light" id="light"> Light</label>
                <label for="heavy"><input type="radio" name="parameter" value="heavy" id="heavy"> Heavy</label>
                <label for="animal"><input type="radio" name="parameter" value="animal" id="animal"> Animal</label>
                <label for="seafood"><input type="radio" name="parameter" value="seafood" id="seafood"> Seafood</label>
            </div>
            <button type="submit" class="btn">Generate</button>
            <p class="note">Or press space</p>
        </form>
        <div class="data-point">
            <div class="data-point__content">
                <div class="dishes">
                </div>
                <div class="total-price">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
